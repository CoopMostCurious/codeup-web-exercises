<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Map Example</title>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
<div id="map">
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK9Gzsq-ZPBH78mfbkQbdBYueKa-tZauE" type="text/javascript"></script>
<script>
    "use strict";

    var mapDisplay = document.getElementById('map'); // added the map's element as a variable
    var options = {  // these options should matched to those down below
        zoom: 18,
        center: {
            lat: 29.4268,
            lng: -98.4896
        }
    };

    var map = new google.maps.Map(mapDisplay, options); // google api map object


</script>
</body>
</html>
