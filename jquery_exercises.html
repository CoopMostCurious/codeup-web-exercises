<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Exercise</title>
</head>
<body>
<header>
    <h1>Example Page</h1>
</header>
<article class="important">
    <h3>NOTICE</h3>
    <p>This is an important message!</p>
</article>
<article class="not-important">
    <h2>Lorem Ipsum</h2>
    <p>Lorem ipsum dolor sit amet, incididunt ut <span class="important">labore et dolore magna aliqua.</span>, quis ut aliquip ex ea commodo.</p>
</article>
<aside>
    <h2 id="list-header">Just a list</h2>
    <ul>
        <li class="codeup">Thing 1</li>
        <li class="codeup">Thing 2</li>
        <li class="codeup">Cat In The Hat</li>
    </ul>
    <button type="button" id="myButton">Click Me!</button>
</aside>
<p class="important">This is also very important.</p>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script>
        $(document).ready(function() {

            "use strict";
            function clickedMe() {
                $('*').css('color','orange');
            }
            $("h1").click(function() {
                $(this).css('background-color', 'orange');
            });
            $('p').dblclick(function() {
                $(this).css('font-size','18px');
            });
            $('li').hover(
                function(){
                    $(this).css({
                        'font-size':'20px',
                        'color':'orange',
                        'background-color':'orangered'
                    })},
                 function(){
                     $(this).css({
                        'font-size':'14px',
                        'color':'black',
                        'background-color':'white'
                    })});
                
            $('#myButton').click(function() {
                clickedMe();
            });
        });
    </script>
</body>
</html>
