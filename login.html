<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login.html</title>
</head>
<body>
    <!--

    Login form with username and password fields.
    All form inputs are required.
    Add a "Keep me logged in" checkbox that is already checked

    -->
    <form method="post" action="https://hookb.in/vLN57Lpo">

    <h1>Please login to the secure system</h1>
    <label for="email">Email</label>
    <input id="email" type="email" name="email" autofocus required>
    <br>

    <label for="password">Password</label>
    <input id="password" type="password" name="password" required>
    <br>

    <label for="keep logged in">Keep me logged in</label>
    <input id="keep logged in" name="keep logged in" type="checkbox" checked>

    <button>Login to Secure System</button>

    </form>
</body>
</html>
