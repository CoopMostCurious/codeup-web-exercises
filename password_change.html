<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Change</title>
</head>
<body>

    <!--
    old password, new password, new password to confirm
    cursor should be in old password on page load
    all inputs required
    -->

    <form method="post" action="https://hookb.in/vLN57Lpo">

        <label for="oldpassword">Old Password</label>
        <input id="oldpassword" type="password" name="oldpassword" required autofocus>
        <br>

        <label for="newpassword">New password</label>
        <input id="newpassword" type="password" name="newpassword" required>
        <br>

        <label for="confirm">Confirm new password</label>
        <input id="confirm" type="password" name="confirm" required>
        <br>

        <button>Change Password</button>

    </form>
</body>
</html>
