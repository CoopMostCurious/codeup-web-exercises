<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register.html Exercise</title>
</head>
<body>

    <!--

    Register new user. Labels all around. All inputs except middle name required.
    First name, last name, middle, email, password, username, birthdate.
    Email input should only accept dates.
    Birthdate only gets dates.
    Add a handful of checkboxes and labels for OS's (MacOS, Win, Linux, OS2, ChromeOS)
    Add a handful of checkboxes and labels for the name of every programming language you have a name for.
    When the page loads, make sure the cursor starts in the first name field.

    -->
    <form method="post" action="https://hookb.in/vLN57Lpo">
        <div>
            <h1>Register today here!!!!</h1>
        </div>
        <div>
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" name="firstName" required autofocus>
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" name="lastName" required>
        </div>
        <div>
            <label for="middleName">Middle Name (Optional)</label>
            <input id="middleName" type="text" name="middleName" >
        </div>
        <div>
            <label for="emailAddress">Email Address</label>
            <input id="emailAddress" type="email" name="emailAddress" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="text" name="password" required>
        </div>
        <div>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" required>
        </div>
        <div>
            <label for="birthdate">Birth Date</label>
            <input id="birthdate" type="date" name="birthdate" required>
        </div>
        <div>
            <h2>Please check all the operating systems you use on a regular basis</h2>

            <label for="MacOS">
                <input id="MacOS" name="operating system" value="macos" type="checkbox">MacOS
            </label>
            <label for="Windows">
                <input id="Windows" name="operating system" value="windows" type="checkbox">Windows
            </label>
            <label for="Linux">
                <input id="Linux" name="operating system" value="linux" type="checkbox">Linux
            </label>
            <label for="FreeBSD">
                <input id="FreeBSD" name="operating system" value="freebsd" type="checkbox">FreeBSD
            </label>
            <label for="IBM OS/2">
                <input id="IBM OS/2" name="operating system" value="os2" type="checkbox">IBM OS/2
            </label>
            <label for="ChromeOS">
                <input id="ChromeOS" name="operating system" value="chromeos" type="checkbox">ChromeOS
            </label>
            <label for="MS-DOS">
                <input id="MS-DOS" name="operating system" value="msdos" type="checkbox">MS-DOS
            </label>
        </div>
        <div>
            <h2>Please check all the programming languages you are familiar with</h2>
            <label for="assembly">
                <input id="assembly" name="programming languages" value="assembly" type="checkbox" >Assembly
            </label>
            <label for="c_prog">
                <input id="c_prog" name="programming languages" value="c_prog" type="checkbox" >C
            </label>
            <label for="cpp_prog">
                <input id="cpp_prog" name="programming languages" value="cpp_prog" type="checkbox" >C++
            </label>
            <label for="csharp">
                <input id="csharp" name="programming languages" value="csharp" type="checkbox" >C#
            </label>
            <label for="swift">
                <input id="swift" name="programming languages" value="swift" type="checkbox" >Swift
            </label>
            <label for="java">
                <input id="java" name="programming languages" value="java" type="checkbox">Java
            </label>
            <label for="javascript">
                <input id="javascript" name="programming languages" value="javascript" type="checkbox">JavaScript
            </label>
            <label for="visual basic">
                <input id="visual basic" name="programming languages" value="visual basic" type="checkbox">Visual Basic
            </label>
        </div>
        <div>
            <button type="submit">Register Me Now!</button>
        </div>
    </form>
</body>
</html>
