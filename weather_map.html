<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>
</head>
<body>
    <h1>Weather for San Antonio</h1>
    <p>Take the temp from the average of main.temp_min and main.temp_max</p>
</body>
<script src="js/jquery-2.2.4.min.js"></script>
<script>
    (function(){
        console.log('pulling the request...');
        $.get("http://api.openweathermap.org/data/2.5/forecast", {
            APPID: "cb998e047c25d215f80ec8cae5eea5fe",
            id:    4726206,
            units: "imperial"
        }).done(function(data) {
            var response = data.list;
            today();
            tomorrow();
            dayAfterTomorrow();
            // for today
            function today() {
                var temps = [];
                var low = 0;
                var high = 0;
                for (var i = 0; i < 8; i++) {
                    temps.push(response[i].main.temp);
                }
                low = Math.min(...temps);
                high = Math.max(...temps); 
                console.log('the low for today is: ' + parseInt(low));
                console.log('the high for today is: ' + parseInt(high));
            }
            // for tomorrow
            function tomorrow() {
                var temps = [];
                var low = 0;
                var high = 0;
                for (var i = 8; i < 16; i++) {
                    temps.push(response[i].main.temp);
                }
                low = Math.min(...temps);
                high = Math.max(...temps);
                console.log('the low for tomorrow is: ' + parseInt(low));
                console.log('the high for tomorrow is: ' + parseInt(high));
            }
            // for the next
            function dayAfterTomorrow() {
                var temps = [];
                var low = 0;
                var high = 0;
                for (var i = 16; i < 24; i++) {
                    temps.push(response[i].main.temp);
                }
                low = Math.min(...temps);
                high = Math.max(...temps);
                console.log('the low for the day after tomorrow is: ' + parseInt(low));
                console.log('the high for the day after tomorrow is: ' + parseInt(high));
            }
            }
        );
    })();
</script>
</html>
