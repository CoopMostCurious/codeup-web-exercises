<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>
</head>
<body>
    <h1>Weather for San Antonio</h1>
    <p>Take the temp from the average of main.temp_min and main.temp_max</p>
    <div id="today">
        <h2>Today</h2>
    </div>
    <div id="tomorrow">
        <h2>Tomorrow</h2>
    </div>
    <div id="day-after-tomorrow">
        <h2>Day After Tomorrow</h2>
    </div>
</body>
<script src="js/jquery-2.2.4.min.js"></script>
<script>
    (function(){
        $.get("http://api.openweathermap.org/data/2.5/forecast", {
            APPID: "cb998e047c25d215f80ec8cae5eea5fe",
            id:    4726206,
            units: "imperial"
        }).done(function(data) {
            var response = data.list;
            today();
            tomorrow();
            dayAfterTomorrow();
            // for today
            function today() {
                var temps = [];
                var low = 0;
                var high = 0;
                for (var i = 0; i < 8; i++) {
                    temps.push(response[i].main.temp);
                }
                low = parseInt(Math.min(...temps));
                high = parseInt(Math.max(...temps));
                $('#today').append('<p>Low ' + low + '</p>');
                $('#today').append('<p>High ' + high + '</p>');
            }
            // for tomorrow
            function tomorrow() {
                var temps = [];
                var low = 0;
                var high = 0;
                for (var i = 8; i < 16; i++) {
                    temps.push(response[i].main.temp);
                }
                low = parseInt(Math.min(...temps));
                high = parseInt(Math.max(...temps));
                $('#tomorrow').append('<p>Low ' + low + '</p>');
                $('#tomorrow').append('<p>High ' + high + '</p>');
            }
            // for the next
            function dayAfterTomorrow() {
                var temps = [];
                var low = 0;
                var high = 0;
                for (var i = 16; i < 24; i++) {
                    temps.push(response[i].main.temp);
                }
                low = parseInt(Math.min(...temps));
                high = parseInt(Math.max(...temps));
                $('#day-after-tomorrow').append('<p>Low ' + low + '</p>');
                $('#day-after-tomorrow').append('<p>High ' + high + '</p>');
            }
            console.log('Done.');
            }
        );
    })();
</script>
</html>
