<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX Store</title>
    <link rel="stylesheet" href="css/ajax-store.css">
</head>
<body>
<header>
    <h1>My Tool Store</h1>
</header>
<article>
<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="get-data" type="button">Update Inventory</button>
</article>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
    <script src="js/jquery-2.2.4.min.js"></script>
<script>
(function() {
$(document).ready(function() {
    $('#get-data').click(function() {
        $.ajax({
            type: 'GET',
            url: 'data/inventory.json',
            data: 'data',
            dataType: 'json',
            success: function (data) {
                $('#insertProducts').html('');
                data.forEach(function(item){
                    $('#insertProducts').append('<tr>');
                    $('#insertProducts').append('<td>' + item.title + '</td>');
                    $('#insertProducts').append('<td>' + item.quantity + '</td');
                    $('#insertProducts').append('<td>' + item.price + '</td>');
                    for (var i = 0; i < item.categories.length; i++) {
                        $('#insertProducts').append('<td>' + item.categories[i] + '</td>');
                    };
                    $('#insertProducts').append('</tr>');
                });
            },
            error: function(status){
                console.log('Server connection failed with status of ' + status);
                $('#insertProducts').replaceWith('<h3>Unable to process your request at this time. Please try again.');
            }
        });
    });
});
});

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements;
</script>

</body>
</html>
